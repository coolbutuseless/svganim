<svg viewBox="0 0 400 100" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <pattern id="example" width="20" height="20" patternTransform="rotate(45 0 0)" patternUnits="userSpaceOnUse">
      <rect width="100%" height="100%" style="fill:#ffffff; fill-opacity:1; stroke:none;" />
      <line x1="0" y1="0" x2="0" y2="20" style="stroke:#000000; stroke-width:8; stroke-opacity:1;">
        <animate attributeName="stroke-width" attributeType="XML" dur="4s" repeatCount="indefinite" values="8 ; 40; 0 ; 8" keyTimes="0 ; 0.4 ; 0.9; 1" />
      </line>
      <animateTransform attributeName="patternTransform" attributeType="xml" type="rotate" dur="16s" repeatCount="indefinite" values="45; 360; 0; 45" keyTimes="0; 0.875; 0.875; 1" />
    </pattern>
  </defs>
  <rect x="0" y="0" width="100%" height="100%" style="fill: url(#example) #fff;" />
</svg>
